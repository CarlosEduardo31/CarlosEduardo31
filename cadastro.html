<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/4.0.0cssbootstrap.min.css">
  <link rel="stylesheet" href="css/releasesv5.3.1cssall.css">
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="css/4.0.0cssbootstrap.min2.css" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!------ Include the above in your HEAD tag ---------->
  <title>Login - Registro</title>
</head>

<body>

  <div id="logreg-forms">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Acesse sua conta</h1>
      <div class="social-login">
        <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Entrar com
            Facebook</span> </button>
        <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i>Entrar com
            Google+</span> </button>
      </div>
      <p style="text-align:center"> OU </p>
      <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de Email" required="" autofocus="">
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">

      <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      <a href="#" id="forgot_pswd">Esqueceu a senha?</a>
      <hr>
      <!-- <p>Don't have an account!</p>  -->
      <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Crie uma
        Nova Conta</button>
    </form>

    <form action="/reset/password/" class="form-reset">
      <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
      <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
    </form>

    <form action="/signup/" class="form-signup">
      <div class="social-login">
        <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Criar Conta
            com
            Facebook</span> </button>
      </div>
      <div class="social-login">
        <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i>Criar Conta
            com
            Google+</span> </button>
      </div>

      <p style="text-align:center">OU</p>

      <input type="text" id="user-name" class="form-control" placeholder="Nome Completo" required="" autofocus="">
      <input type="email" id="user-email" class="form-control" placeholder="Endereço de Email" required autofocus="">
      <input type="password" id="user-pass" class="form-control" placeholder="Senha" required autofocus="">
      <input type="password" id="user-repeatpass" class="form-control" placeholder="Repetir Senha" required
        autofocus="">

      <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Salvar</button>
      <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Voltar</a>
    </form>
    <br>

  </div>


  <script src="js/ajaxlibsjquery3.2.1jquery.min.js"></script>
  <script src="js/bootstrap4.0.0jsbootstrap.min.js"></script>
  <script src="js/jquery-3.3.1-jquery.min.js"></script>
  <script src="js/4.0.0jsbootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
